<!DOCTYPE html>
<title>
  Tests that flex-items get pushed down due to a previous flex row expanding as
  a result of fragmentation.
</title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<style>
  #flex {
    display: flex;
    flex-wrap: wrap;
  }
  #flex > div > div {
    background: green;
    width: 10px;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 100px; columns: 5; column-gap: 0; column-fill: auto; position: relative; background: red;">
  <div id="flex">
    <div style="position: relative;">
      <div style="contain: size; width: 10px; height: 80px;"></div>
      <div style="position: absolute; width: 10px; height: 20px; background: green;"></div>
      <div style="contain: size; width: 10px; height: 30px;"></div>
      <div style="position: absolute; width: 10px; height: 10px; background: green;"></div>
    </div>
    <div>
      <div style="contain: size; width: 10px; height: 70px;"></div>
      <div style="position: absolute; width: 10px; height: 30px; background: green;"></div>
      <div style="contain: size; width: 10px; height: 40px;"></div>
    </div>
    <div>
      <!-- The sibling flex item doesn't start in this column, so there's a hole
           for it here. -->
      <div style="position: absolute; margin-left:10px; width: 10px; height: 60px; background: green;"></div>

      <div style="contain: size; width: 10px; height: 40px;"></div>
      <div style="position: absolute; width: 10px; height: 20px; background: green;"></div>
      <div style="contain: size; width: 10px; height: 80px;"></div>
      <div style="position: absolute; width: 10px; height: 20px; background: green;"></div>

      <!-- There's a hole for this item in the next column, since the sibling
           flex item is taller. -->
      <div style="position: absolute; margin-left:20px; margin-top:-80px; width: 10px; height: 30px; background: green;"></div>
    </div>
    <div style="position: relative;">
      <div style="contain: size; width: 10px; height: 80px;"></div>
      <div style="position: absolute; width: 10px; height: 20px; background: green;"></div>
      <div style="contain: size; width: 10px; height: 30px;"></div>
    </div>
    <div style="height: 100px; width: 20px; background:green;"></div>
    <div style="height: 70px; width: 20px; background:green;"></div>
  </div>
</div>
